<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="views/index.css">
    <title>Complaint form</title>
    <link rel="shortcut icon" type="" href="images/favicon2.jpg"/>
</head>

<body>

    <!-- <link href="contact-form.css" rel="stylesheet"> -->
    <div id="container_Id" class="container">
        <div id="form .rounded-sm border  ">
            <h2 class="h2 py-4 text-center ">LODGE YOUR COMPLAINTS</h2>
            <p class="message" style="display: none;"></p>
            <form id="registerForm" class="form-class py-1  " method="post" action="">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="Name" class="label">Your Name</label>
                            <div class="input-group">
                                <input placeholder="John Smith" type="text" id="Name" name="Name" class="form-control"
                                    required>
                            </div>
                        </div>
                    </div>


                    <div class="col-6">

                        <div class="form-group">
                            <label for="Date" aria-placeholder="dd/mm/yy" class="label">Date of Birth</label>
                            <div class="input-group" class="col-4">
                                <input type="date" id="dob" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="Email" class="label">Your email address</label>
                            <div class="input-group">
                                <input placeholder="example@gmail.com" type="email" id="Email" name="Email"
                                    class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">

                        <div class="form-group">
                            <label for="Email" class="label">Enter Your Mobile Number </label>
                            <div class="input-group">
                                <input placeholder="" type="number" id="number" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Message" class="label"> Complaint Subject </label>
                    <div class="input-group">
                        <input type="text" id="compSub" name="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Message" class="label"> Explain Your Complaint </label>
                    <div class="input-group">
                        <textarea id="Message" name="Message" class="form-control" rows="3" maxlength="2500"
                            required></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" id="button" class="btn btn-primary "></input>
                </div>


            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
